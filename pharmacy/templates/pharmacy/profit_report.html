{% extends 'pharmacy/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Profit Report</h2>
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date|default:'' }}">
        </div>
        <div class="col-md-4">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date|default:'' }}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> Filter
            </button>
        </div>
    </form>
    <div class="card mb-4">
        <div class="card-body">
            <h4>Total Revenue</h4>
            <p class="fs-4 text-success">${{ total_revenue|floatformat:2 }}</p>
            <h4>Net Profit <span class="text-muted">(صافي الربح)</span></h4>
            <p class="fs-4 text-primary">${{ total_profit|floatformat:2 }}</p>
        </div>
    </div>
</div>
{% endblock %}
