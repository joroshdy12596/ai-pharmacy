{% extends 'pharmacy/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Edit Stock Entry for {{ medicine.name }}</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" 
                                   id="quantity" 
                                   name="quantity" 
                                   class="form-control" 
                                   min="1" 
                                   value="{{ stock_entry.quantity }}" 
                                   required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="strips_remaining" class="form-label">Strips Remaining</label>
                            <input type="number"
                                   id="strips_remaining"
                                   name="strips_remaining"
                                   class="form-control"
                                   min="0"
                                   value="{{ stock_entry.strips_remaining }}"
                                   required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="expiration_date" class="form-label">Expiration Date</label>
                            <input type="date" 
                                   id="expiration_date" 
                                   name="expiration_date" 
                                   class="form-control" 
                                   value="{{ stock_entry.expiration_date|date:'Y-m-d' }}" 
                                   min="{{ today|date:'Y-m-d' }}"
                                   required>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'pharmacy:update_stock' medicine.barcode_number %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
