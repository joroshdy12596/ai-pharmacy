{% extends 'pharmacy/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Scan Barcode</h3>
                    <form method="GET" action="{% url 'pharmacy:check_barcode' %}">
                        <div class="mb-3">
                            <label for="barcode" class="form-label">Barcode</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="barcode" 
                                   name="barcode" 
                                   required 
                                   autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Barcode</button>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
